<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Contact Info -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Our Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.3762643309695!2d36.82194641522055!3d-1.2920651990539087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d526a05b61%3A0x79fca739d07e5f52!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1629711556240!5m2!1sen!2ske"
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name Field -->
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <!-- Email Field -->
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Message Field -->
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br /><br />

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon Conference. All rights reserved. | <strong>Copyright</strong></p>
  </footer>

</body>
</html>
